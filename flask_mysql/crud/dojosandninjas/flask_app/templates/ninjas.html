<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Ninja</title>
</head>
<body>
    <div class="container w-50">
        <form action="/ninjas/create" method="post">
            <h3>Dojos:</h3>
            <div class="bg-info p-1 text-center">
                
                <label for="dojo">Dojo:</label>
                <select class="" name="dojo_id" id="">
                    {% for d in dojos %}
                        <option value="{{d.id}}">{{d.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <div>
                    <label for="first_name">First Name :</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div>
                    <label for="last_name">Last Name : </label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div>
                    <label for="age">Age : </label>
                    <input type="number" name="age" class="form-control" min="0">
                </div>
            </div>
            <input type="submit" value="Add Ninja" class="btn btn-primary mt-2">

        </form>
    </div>
    <a href="/dojos" class="btn btn-warning">Home</a>

    
</body>
</html>
