<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ninjas</title>
</head>
<body>
    <h1>Dojos</h1>

    <div class=" container">
        <h3>New Dojo</h3>
        
            <div>
                <form action="dojos/create" method="post"> 

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="">
                    <input type="submit" class="btn btn-primary" value="Add Dojo">
                </form>
            </div>
    </div>

        <div class="row bg-body d-flex w-50 m-3">
            <h3>All Dojos</h3>
            <div>
                {% for d in all_dojos %}
                    <a href="/dojos/{{d.id}}" class="bg-dark d-flex  text-capitalize text-light ">{{d.name}}</a>
                {% endfor %}

                <a href="/ninjas" class="btn btn-primary mt-3 w-25">Add Ninja</a>
            </div>
        </div>
        
    </div>
</body>
</html>
